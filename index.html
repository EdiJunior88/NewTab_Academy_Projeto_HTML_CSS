<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Controle Financeiro</title>
</head>
<body>
  <header>
    <div class="imagem_menu">
      <img class="imagem" src="img/logo.svg" alt="Logo Controle Financeiro">
    </div>
    
    <div class="titulo_menu">
      <h1>Controle Financeiro</h1>
    </div>

    <div class="links_menu">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Resumo</a></li>
      <li><a href="#">Configurações</a></li>
    </div>
  </header>

  <section class="container_section">
      <div class="container_form">
        <form>
          <p>Nova Transação</p>

          <label for="transacao">Tipo de Transação</label>

          <select name="transacao" id="transacao">
            <option value="compra">Compra</option>
            <option value="venda">Venda</option>
          </select>

          <label for="mercadoria">Nome da Mercadoria</label>
          <input type="text" name="mercadoria" id="mercadoria" placeholder="input">

          <label for="valor">Valor</label>
          <input type="text" name="valor" id="valor" placeholder="R$ 0,00">

          <button type="submit">Adicionar transação</button>
        </form>
      </div>

      <div class="container_extrato">
        <p>Extrato de Transações</p>

        <table>
          <thead>
            <tr class="thead_tr_01">
              <th></th>
              <th>Mercadoria</th>
              <th></th>
              <th>Valor</th>
            </tr>
          </thead>

          <tbody>
            <tr class="tbody_tr_01">
              <td>+</td>
              <td>Lorem ipsum dolor sit amet consectetur</td>
              <td></td>
              <td>R$ 12.999,99</td>
            </tr>

            <tr class="tbody_tr_02">
              <td>-</td>
              <td>Quis nostrud exercitation</td>
              <td></td>
              <td>R$ 99,99</td>
            </tr>

            <tr class="tbody_tr_03">
              <td>+</td>
              <td>Lorem ipsum</td>
              <td></td>
              <td>R$ 9,99</td>
            </tr>

            <!-- Linha duplicada da tabela -->

            <tr class="tbody_tr_linha_duplicada">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <!-- Fim da Linha duplicada da tabela -->
          </tbody>

          <tfoot>
            <tr class="tfoot_tr_01">
              <td></td>
              <td>Total</td>
              <td></td>
              <td>R$ 12.909,99</td>
            </tr>

            <tr class="tfoot_tr_02">
              <td></td>
              <td></td>
              <td></td>
              <td class="tfoot_td_04">[LUCRO]</td>
            </tr>
          </tfoot>
        </table>
      </div>
  </section>

  <footer></footer>
</body>
</html>
