<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Controle Financeiro</title>
</head>
<body>
  <header>
    <div class="titulo_menu">
      <img class="imagem_menu" src="img/logo.svg" alt="Logo Controle Financeiro">
      <h1>Controle Financeiro</h1>
    </div>

    <div class="links_menu">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Resumo</a></li>
      <li><a href="#">Configurações</a></li>
    </div>
  </header>

  <section class="container_section">
      <div class="container_form">
        <form>
          <p>Nova Transação</p>

          <label for="transacao">Tipo de Transação</label>

          <select name="transacao" id="transacao">
            <option value="compra">Compra</option>
            <option value="venda">Venda</option>
          </select>

          <label for="mercadoria">Nome da Mercadoria</label>
          <input type="text" name="mercadoria" id="mercadoria" placeholder="input">

          <label for="valor">Valor</label>
          <input type="text" name="valor" id="valor" placeholder="R$ 0,00">

          <button type="submit">Adicionar transação</button>
        </form>
      </div>

      <div class="container_extrato">
        <p>Extrato de Transações</p>

        <table>
          <thead>
            <tr>
              <th></th>
              <th>Mercadoria</th>
              <th></th>
              <th>Valor</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>+</td>
              <td>Lorem ipsum dolor sit amet</td>
              <td></td>
              <td>R$ 12.999,99</td>
            </tr>

            <tr>
              <td>-</td>
              <td>consectetur adipisicing elit</td>
              <td></td>
              <td>R$ 99,99</td>
            </tr>

            <tr>
              <td>+</td>
              <td>Lorem ipsum</td>
              <td></td>
              <td>R$ 9,99</td>
            </tr>
          </tbody>

          <tfoot>
            <tr>
              <td></td>
              <td>Total</td>
              <td></td>
              <td>R$ 12.909,99</td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td class="foot_td_4">[LUCRO]</td>
            </tr>
          </tfoot>
        </table>
      </div>
  </section>

  <footer></footer>
</body>
</html>
