<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Controle Financeiro</title>
</head>
<body>
  <header>
    <div class="container_header">
      <div class="container_header_imagem">
        <img class="header_imagem" src="img/logo.svg" alt="Logo">
      </div>

      <div class="container_header_titulo">
        <p class="header_titulo">Controle Financeiro</p>
      </div>

      <div class="container_header_menu">
        <img class="header_menu" src="img/mobile-menu.svg" alt="Menu">
      </div>
    </div>
  </header>

  <section>
    <div class="container_section">
      <div class="container_section_texto">
        <p>Tipo de transação</p>
      </div>

      <div class="container_section_select">
        <select name="select" id="select">
          <option value="compra" selected>Compra</option>
          <option value="venda">Venda</option>
        </select>
      </div>

      <div class="container_section_texto">
        <p>Nome da mercadoria</p>
      </div>

      <div class="container_section_input">
        <input type="text" name="mercadoria" id="mercadoria" placeholder="input">
      </div>

      <div class="container_section_texto">
        <p>Valor</p>
      </div>

      <div class="container_section_input">
        <input type="number" name="valor" id="valor" placeholder="R$ 0,00">
      </div>

      <div class="container_section_botao">
        <input class="button" type="button" value="Adicionar transação">
      </div>
    </div>
  </section>

  <div class="linha_horizontal"></div>

  <section>
    <div class="container_section_2">
      <div class="container_section_2_titulo">
        <p>Extrato de transações</p>
      </div>

      <!-- Criando uma tabela com containers (div) separando por header, body e footer -->

      <div class="container_section_2_header">
        <div class="header_titulo1">
          <p>Mercadoria</p>
        </div>

        <div class="header_titulo2">
          <p>Valor</p>
        </div>
      </div>

      <div class="linha_horizontal_section_2"></div>

      <div class="container_section_2_body">
        <div class="body_simbolo1">
          <p>+</p>
        </div>

        <div class="body_texto1">
          <p>Lorem ipsum dolor sit amet consectetur</p>
        </div>
        
        <div class="body_valor1">
          <p>R$ 12.999,99</p>
        </div>
      </div>

      <div class="linha_horizontal_section_2"></div>

      <div class="container_section_2_body_2">
        <div class="body_simbolo2">
          <p>-</p>
        </div>

        <div class="body_texto2">
          <p>Quis nostrud exercitation</p>
        </div>

        <div class="body_valor2">
          <p>R$ 99,99</p>
        </div>
      </div>

      <div class="linha_horizontal_section_2"></div>

      <div class="container_section_2_body_3">
        <div class="body_simbolo3">
          <p>+</p>
        </div>

        <div class="body_texto3">
          <p>Lorem ipsum</p>
        </div>

        <div class="body_valor3">
          <p>R$ 99,99</p>
        </div>
      </div>

      <div class="linha_horizontal_section_2"></div>
      <div class="linha_horizontal_section_2"></div>
    </div>
  </section>

  <footer></footer>
</body>
</html>
